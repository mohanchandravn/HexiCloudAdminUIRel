
<!-- ko if: areAllOtherUseCasesLoaded() -->
    <div class="otherUseCases-page oj-margin-lg-start oj-flex">
        <div class="use-cases-body-content oj-margin-start oj-flex-item">   
            <span class="other-use-cases-heading bold oj-sm-12 oj-flex">Other Use Cases</span>
            <br/>
            <div class="oj-flex">
                 <table id="table" summary="Other Use Cases List" aria-label="Other Use Cases Table"
                        data-bind="ojComponent: {component: 'ojTable', 
                                                data: pagingDatasource, 
                                                scrollPolicy: 'loadMoreOnScroll',
                                                columnsDefault: { sortable: 'enabled' }, 
                                                display: 'grid',
                                                columns: [ { headerText: 'User Id',
                                                           field: 'userId'},
                                                         {  headerText: 'Summary',
                                                           field: 'summary'},
                                                         { headerText: 'Services', 
                                                           field: 'services'},
                                                         { headerText: 'Benefits',
                                                           field: 'benefits'}],
                                                rootAttributes: {'style':'width: 100%;'}}">
                </table>
            </div>            
            <div id="paging" class="oj-flex" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 15}"></div>
        </div>
    </div>
<!-- /ko -->
